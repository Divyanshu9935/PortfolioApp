<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Resume</title>
</head>
<body>
    <h1>Delete Resume</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" required>
        <button type="submit">Delete</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
    <br>
    <br>
    <button onclick="window.location.href='{% url 'index' %}'">Go back</button>
</body>
</html>
