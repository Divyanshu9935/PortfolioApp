<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark text color */
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff; /* Blue title color */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White form background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow for depth */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* Dark label color */
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Gray border */
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>Add Skills</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title">
        <br>
        {{ skills_form.skills.errors }}
        <label for="id_skills">Skills:</label>
        <select id="id_skills" name="skills">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option> <!-- Corrected spelling -->
            <!-- Add more options as needed -->
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <button onclick="window.location.href='{% url 'index' %}'">Go back</button>
</body>
</html>
